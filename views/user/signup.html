<% include ../include/header.html%>
注册
<div class="row" style="justify-content: center;">
    <div class="col-md-6 col-md-offset-3">
        <form method="POST" class="center" enctype="multipart/form-data">
            <div class="form-group">
                <!-- 用户名 -->
                <label for="username" class="control-label col-sm-2">用户名</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <!-- 密码 -->
                <label for="password" class="control-label col-sm-2">密码</label>
                <div class="col-sm-10 input-group">
                    <input type="text" class="form-control" id="password" name="password" required>
                </div>

                <!-- 邮箱 -->
                <label for="email" class="control-label col-sm-2 input-group">邮箱</label>
                <div class="col-sm-10 input-group">
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <!-- 上传头像 -->
            <div class="form-group">
                <!-- 用户名 -->
                <label for="avatar" class="control-label col-sm-2">头像</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                    </span>
                    <input type="file" class="form-control" id="avatar" name="avatar" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">
                        提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<% include ../include/footer.html%>
